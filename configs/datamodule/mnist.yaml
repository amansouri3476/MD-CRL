_target_: datamodule.mnist_datamodule.MNISTRegularDataModule

defaults:
  - dataset: mnist
  
dataset_name: mnist
datamodule_name: mnist

path: "/network/datasets/torchvision"

seed: ${seed}

transform:
    augs: [] # choices=["shift", "hflip", "vflip", "scale", "rotate"]

# Concerning the data_loaders
batch_size: 256
num_workers: 6
shuffle: False
drop_last: False

# Samples
num_samples:
    train: 0.8
    valid: 0.2
    test: 1

      
transforms:
    t1:
      _target_: torchvision.transforms.ToTensor
    # t2:
    #   _target_: torchvision.transforms.Normalize
    #   mean: 0.1307
    #   std: 0.3081
    # t2:
    #   _target_: datamodule.transformations.Standardize
    t3:
      _target_: datamodule.transformations.TensorClip

